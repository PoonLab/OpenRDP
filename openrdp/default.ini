[RDP]
max_pvalue = 0.05
reference_sequence = None
window_size = 60
;detect recombination between min_identity and max_identity
min_identity = 0
max_identity = 100

[Geneconv]
indels_as_polymorphisms = True
mismatch_penalty = 1
min_len = 1
min_poly = 2
min_score = 2
max_num = 1

[Bootscan]
max_pvalue = 0.05
win_size = 200
step_size = 20
num_replicates = 100
random_seed = 3
cutoff_percentage = 0.7
; scan using distances, UPGMA trees, neighbour joining trees
scan = distances
; p_value can be calculated by using binomial, chi-squared, or bootstrap value
p_value_calculation = binomial
; model can be Jukes-Cantor, Kimura
model = Jukes-Cantor
np = 2

[MaxChi]
max_pvalue = 0.05
win_size = 100
strip_gaps = False
fixed_win_size = True
; Number of variable sites per window
num_var_sites = 70
; Fraction of variable sites per window (only applicable if fixed_win_size = False)
frac_var_sites = 0.1

[Chimaera]
max_pvalue = 0.05
win_size = 50
strip_gaps = False
fixed_win_size = True
; Number of variable sites per window
num_var_sites = 60
; Fraction of variable sites per window (only applicable if fixed_win_size = False)
frac_var_sites = 0.1

[Siscan]
max_pvalue = 0.05
win_size = 200
step_size = 20
strip_gaps = True
pvalue_perm_num = 1100
scan_perm_num = 100
random_seed = 3

[Lard]
step_size=20
min_win_size=100
